<mat-card>
  <mat-card-title appTituloCabecera> Listado de Clases </mat-card-title>
</mat-card>
<mat-card>
  <table mat-table [dataSource]="datosDeClases" class="mat-elevation-z8 demo-table">

    <tr mat-header-row *matHeaderRowDef="titulos"></tr>

    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Comision</th>
      <td mat-cell *matCellDef="let clase">{{clase.comision}}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Curso</th>
      <td mat-cell *matCellDef="let clase">{{clase.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>ID</th>
      <td mat-cell *matCellDef="let clase">{{clase.id}}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: titulos;"></tr>
  </table>

</mat-card>
