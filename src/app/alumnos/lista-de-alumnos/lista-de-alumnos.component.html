<mat-card>
  <mat-card-title appTituloCabecera> Listado de Alumnos </mat-card-title>
  <mat-card-subtitle > Filtrar: </mat-card-subtitle>
  <mat-card-actions >
    <div class="example-button-row">
      <button  mat-raised-button (click)="filtrarLista('T')"> TODOS </button>
      <button  mat-raised-button (click)="filtrarLista('M')"> HOMBRES </button>
      <button  mat-raised-button (click)="filtrarLista('F')"> MUJERES </button>
    </div>
  </mat-card-actions>
</mat-card>
<mat-card>
  <table mat-table [dataSource]="datosDeAlumnos" class="mat-elevation-z8 demo-table">

    <tr mat-header-row *matHeaderRowDef="titulos"></tr>

    <ng-container matColumnDef="nombreApellido">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Nombre y Apellido</th>
      <td mat-cell *matCellDef="let alumno">{{alumno | conversorNombre }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Sexo</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.sexo}}</td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Documento</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.documento}}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: titulos;"></tr>
  </table>

</mat-card>
