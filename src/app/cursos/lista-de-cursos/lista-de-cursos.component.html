<mat-card>
  <mat-card-title appTituloCabecera> Listado de Cursos </mat-card-title>
</mat-card>
<mat-card>
  <table mat-table [dataSource]="datosDeCursos" class="mat-elevation-z8 demo-table">

    <tr mat-header-row *matHeaderRowDef="titulos"></tr>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>Nombre</th>
      <td mat-cell *matCellDef="let curso">{{curso.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTituloCabecera>ID</th>
      <td mat-cell *matCellDef="let curso">{{curso.id}}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: titulos;"></tr>
  </table>

</mat-card>
